<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>06_数据劫持-数据绑定</title>
</head>
  <body>
    <div id="app">
      <p class="b">{{msg}}</p>
    </div>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
    <script>
      /*
        前言:
          当前的这些MVVM源码,其实是Vue1的源码,不是Vue2

          所以,当前源码和Vue2有一定的区别
            1.没有虚拟DOM
            2.没有diff算法
            3.没有生命周期

          Vue2源码中使用的就是Vue1的响应式原理
            Vue1中只有响应式相关的内容,方便入门,后续在查看Vue2源码会更加便捷

          
        学习目的:
          1.主要是为了应付面试,需要记下MVVM源码中的一些重要步骤
              写成文档

          2.MVVM中,是如何将页面上的插值语法变成data中的数据的
            也就是模版解析的过程

          3.响应式到底是如何实现?

        源码的学习技巧:
          1.没有调用的函数直接收起来,不要看
          2.在每次调用函数的时候,搞清楚每个函数的this是谁?传入的参数是什么?
      
      
      */
      var vm = new MVVM({
        el: "#app",
        data: {
          msg: "hello mvvm",
          person:{
            name:"xiaoming",
            msg:"123"
          }
        }
      });


    </script>
  </body>
</html>
