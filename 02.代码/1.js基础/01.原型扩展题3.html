<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            如果基本数据类型中的string,boolean,number数据被当做对象使用
                js会临时创建一个对应的包装类对象进行后续操作
                当前代码执行结束,会立即销毁刚才生成的包装类对象

                string->String
                boolean->Boolean
                number->Number
        
        */
        var str = "hello";
        str.title = "world";
        console.log(str + str.title);

        var num = 123;
        num.count = 4;
        console.log(num + num.count);

    </script>
</body>
</html>
