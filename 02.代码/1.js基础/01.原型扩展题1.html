    <script>
        /*
            读取属性:还顺着隐式原型链向上查找是否具有该属性

                1.他到底是添加属性还是修改原型对象
                2.如果是修改原型对象,那么修改的时机是在new之前还是new之后
        */
        function Person(name){
            this.name = name;
        }

        // Person.prototype.c = 1;
        // Person.prototype = {
        //     c:1
        // }

        var p1 = new Person("xiaoming");

        // Person.prototype.c = 1;
        Person.prototype = {

        }

        var p2 = new Person("xiaowang");

        console.log(p1.c,p2.c)
    </script>
